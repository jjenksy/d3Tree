<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Tree Example</title>

    <style>

        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

    </style>
    <style> /* set the CSS */

    /*style for my tooltip*/
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 150px;
        height: 30px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }



    </style>
</head>

<body>

<!-- using the requireJS module loader to handle all my imports -->
<script data-main="common.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
<script>
    // insures all modules are loaded before my page home is called
    require(['common'], function () {
        // require d3Tree as my module whatever your main file is for your html page is what you require
        require(['collapseTree']);
    })
</script>
</body>
